name: C99 check

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  c99:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: make
      run: | 
        cmake -DCMAKE_C_STANDARD=99 -DCMAKE_C_FLAGS="-Werror" -B build && cmake --build build
