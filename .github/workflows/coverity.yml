name: Coverity Check

on:
  push:
    tags:
      - "*"
    branches:
      - coverity

jobs:
  coverity:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: sreimers/coverity-scan-action@v0
      with:
        project: 'baresip%2Fre'
        token: ${{ secrets.COVERITY_SCAN_TOKEN }}
        command: make libre.a
        email: 'hallo@studio-link.de'
