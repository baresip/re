name: ccheck

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: ccheck
      run: |
        wget "https://raw.githubusercontent.com/baresip/baresip/master/test/ccheck.py"
        python3 ccheck.py
