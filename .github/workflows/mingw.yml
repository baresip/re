name: MinGW-w64 Test

on: [push, pull_request]

jobs:
  MinGW-w64-build:
    runs-on: ubuntu-latest

    steps:
    - name: "install packages"
      run: |
        sudo apt-get update && sudo apt-get install -y mingw-w64
    
    - uses: actions/checkout@v2 # needed for pr checkout

    - uses: sreimers/pr-dependency-action@v0.3
      with:
        name: rem
        repo: https://github.com/baresip/rem
        secret: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: sreimers/pr-dependency-action@v0.3
      with:
        name: retest
        repo: https://github.com/baresip/retest
        secret: ${{ secrets.GITHUB_TOKEN }}

    - name: "clone baresip-win32 repo"
      run: |
        git clone https://github.com/baresip/baresip-win32.git
        mv rem baresip-win32/
        mv retest baresip-win32/
    
    - uses: actions/checkout@v2
      with:
        path: baresip-win32/re

    - uses: actions/cache@v2
      id: openssl
      with:
        path: baresip-win32/openssl
        key: ${{ runner.os }}-mingw-openssl-3.0.2

    - name: "build openssl"
      if: steps.openssl.outputs.cache-hit != 'true'
      run: |
        wget https://www.openssl.org/source/openssl-3.0.2.tar.gz
        tar -xzf openssl-3.0.2.tar.gz
        mv openssl-3.0.2 baresip-win32/openssl
        make -j$(nproc) -C baresip-win32 openssl
    
    - name: "build"
      run: |
        cd baresip-win32/retest && \
          cmake -B build -DCMAKE_TOOLCHAIN_FILE=../re/cmake/mingw.cmake && \
          cmake --build build -j
    
    - uses: actions/upload-artifact@v2
      with:
        name: retest-exe
        path: baresip-win32/retest/build/retest.exe
        retention-days: 1

  wintest:
    runs-on: windows-2019
    needs: MinGW-w64-build

    steps:
    - uses: actions/download-artifact@v2
    - uses: actions/checkout@v2
      with:
        path: baresip
    
    - uses: sreimers/pr-dependency-action@v0.3
      with:
        name: retest
        repo: https://github.com/baresip/retest
        secret: ${{ secrets.GITHUB_TOKEN }}

    - name: "run retest.exe"
      run: mv retest-exe/retest.exe retest/ && cd retest && ./retest.exe
      shell: bash
