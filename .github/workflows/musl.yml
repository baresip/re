name: Alpine (musl)

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: alpine

    steps:
    - uses: actions/checkout@v2
    - name: install devel tools
      run: |
        apk add git cmake gcc make binutils openssl-dev linux-headers zlib-dev 

    - name: make
      run: |
        cmake -B build -DCMAKE_C_FLAGS="-Werror"
        cmake --build build -j
